    Calculating CSS properties for responsible background image from sprite

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>resprite-css (basics-pseudo-el)</title>
    <style>
        body {
            background-color: #f3f3f3;
        }

        h2 {
            text-align: center;
        }

        /* container can have any margin, padding, box-sizing, width, etc */
        .img1 {
            margin: 0 auto;
            width: 50%;
        }

        /* Calculating CSS properties for responsible background image from sprite */

        /* Initial data:
        Sprite:
            sprite-url: url("img/spr.png");
            spr-width = 382px;
            spr-height = 556px;

        img1:
            img1-width = 322px;
            img1-height = 238px;
            x1 = 40px;
            y1 = 42px;
         */

        /* Note:
            -all responsive CSS properties must be in %;
            -approximate the result at least to hundredth;
        */

        /* responsive pseudo-element */
        .img1:after {

            content: "";
            display: block;
            width: 100%; /* pseudo-element fills all inner container space */

            /* Calculations: */
            /* background-image: url("img/spr.png");*/

            /* background-position: xPos1 yPos1;
            xPos1 = x1 / (spr-width - img1-width) * 100% = 40px / (382px - 322px) * 100% = 66.67%
            yPos1 = y1 / (spr-height - img1-height) * 100% = 42px / (556px - 238px) * 100% = 13.21% */
            /* background-position: 66.67% 13.21%;*/
            background: url("img/spr.png") 66.67% 13.21%; /*shorthand*/

            /* background-size: w h;
            w = spr-width / img1-width * 100% =  382px / 322px * 100% = 118.63%
            h = spr-height / img1-height * 100% = 556px / 238px * 100% = 233.61% */
            background-size: 118.63% 233.61%;

            /* padding-top = img1-height / img1-width * 100% = 238px/322px * 100% = 73.91% */
            padding-top: 73.91%;
        }
    </style>
</head>
<body>

<h2>Hello! I'm very responsive!</h2>

<!--Responsive container .img1 with responsive pseudo-element. It also will works for all other examples: grids, columns, etc-->
    <div class="img1"></div>
</body>
</html>
